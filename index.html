<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Haven Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <!-- The defer attribute ensures script.js is executed after the HTML is parsed -->
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="Final LOgo.png" alt="Book Haven Logo" id="logo" width="100">
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Us</a>
            <a href="custom.html">Community</a>
        </nav>
    </header>
    <main>
        <h1>Welcome to Book Haven!</h1>
        <p>Your cozy online spot for discovering great books and more.</p>
        <section>
            <h2>Featured Categories</h2>
            <ul>
                <li>Fiction</li>
                <li>Non-Fiction</li>
                <li>Children's Books</li>
                <li>Magazines</li>
            </ul>
        </section>
    </main>
    <footer>
        <form id="subscribeForm" novalidate>
            <input type="email" id="subscribeEmail" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
            <!-- Element for displaying error messages -->
            <span id="errorMsg" aria-live="polite" style="color: red;"></span>
        </form>
        <p>Contact us | Follow us on social media</p>
    </footer>
</body>
</html>
